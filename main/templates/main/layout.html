<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap 5 CDN  START-->
    <link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
crossorigin="anonymous">
    <!-- Bootstrap 5 CDN  END-->

    <!-- Title START -->
    <title>{% block title %}User Managment{% endblock %}</title>
    <!-- Title END -->
</head>
<body>

    <!-- Bootstrap Navbar START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<!-- Container for Navbar START -->
	<div class="container-fluid">

	    <!-- Links For The Site START -->
	    <div class="left">
		<ul class="navbar-nav">
		    <li class="nav-item">
			<a class="nav-link" href="/home">Home</a>
		    </li>
		    <li class="nav-item">
			<a class="nav-link" href="/create-post">Post</a>
		    </li>
		</ul>
	    </div>
	    <!-- Links For The Site END -->

	    <!-- User Info START -->
	    <div class="right">
		<ul class="navbar-nav">
		    {% if user.is_authenticated %}
			<span class="navbar-text"> Logged in as {{user.username}} | </span>
			<li class="nav-item">
			    <a class="nav-link" href="/logout">Logout</a>
			</li>
		    {% else %}
			<li class="nav-item">
			    <a class="nav-link" href="/login">Login</a>
			</li>
		    {% endif %}
		</ul>
	    </div>
	    <!-- User Info END -->

	</div>
	<!-- Container for Navbar END -->
    </nav>
    <!-- Bootstrap Navbar END -->
    
    <!-- Main Content START -->
    <div class="container">
	{% block content %}
	{% endblock %}
    </div>
    <!-- Main Content END -->

    <!-- Boostrap Bundle CDN START -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Boostrap Bundle CDN END -->

</body>
</html>
